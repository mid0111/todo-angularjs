<form ng-submit="addTodo()">
  <input type="text" ng-model="todoText" class="input-lg" placeholder="add new todo here">
  <button type="submit" class="btn-lg btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
</form>

<ul class="list-unstyled"> 
  <li ng-repeat="todo in todos | orderByPriority">
    <label class="checkbox">
      <input type="checkbox" ng-model="todo.done">
      <span class="done-{{todo.done}}">{{todo.text}}</span>
    </label>
  </li>
</ul>
